<div *ngIf="isLoading$ | async else loadedData">
    <h2>Loading...</h2>
</div>

<div *ngIf="locationError$ | async as error">
    <div class="error-message">
        <app-error-display [error]="error"></app-error-display>
    </div>
</div>

<ng-template #loadedData>

    <div *ngIf="locations$ | async as locations">
        
        <app-backup-doctype-button docType="location" [documents]="locations" *appAccessLevel="'admin'"></app-backup-doctype-button>
        
        <app-location-results-table [locations]="locations"></app-location-results-table>
    </div>

</ng-template>
